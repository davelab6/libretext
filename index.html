<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FontTool</title>

    <meta charset="utf-8">
    <meta name="description" content="A tool for generating font wordlists">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dave Crossland">
    <meta name="author" content="Gareth Price">

    <link rel="stylesheet" href="//current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />

    <script src="//current.bootstrapcdn.com/bootstrap-v204/js/bootstrap.min.js"></script>
    <script src="javascript/script.js"></script>
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">FontTool</a>
        </div>
      </div>
    </div>

    <div class="container">
      <form class="form-inline">
        <div class="editorArea">
          <div class="alert alert-error" style="display:none;">
            Failure.
          </div>

          <div class="alert alert-success" style="display:none;">
            Success.
          </div>

          <div class="alert alert-info">
            <span class="logo">FontTool</span> is a tool to generate wordlists for use by typographers when testing typeface output.
          </div>

          <div class="buttons">
            <button data-action="wordlist" class="btn btn-primary btn-large">Generate</button> 
            <label>a wordlist in</label>
            <select class="span2" name="language">
              <optgroup label="Latin">
                <option>English</option>
                <option>French</option>
                <option>German</option>
                <option>Spanish</option>
                <option>Catalan</option>
                <option>Portuguese</option>
                <option>Dutch</option>
                <option>Turkish</option>
              </optgroup>
             </select>
             <label>using characters</label>
             <input class="span2" type="text" placeholder="AEiou" name="characters">
          </div>
        
          <div id="wordlist">Your wordlist will appear here.</div>
          <div class="lower-buttons">
            <a class="btn" id="copy" href="#"><i class="icon-file"></i> Copy to clipboard</a>
          </div>    
        </div>

      <div class="options row">
        <div class="span8">
          <h3>Special Characters</h3>

          <a class="btn" href="#">&agrave;</a>
          <a class="btn" href="#">&Agrave;</a>
          <a class="btn" href="#">&acirc;</a>
          <a class="btn" href="#">&Acirc;</a>
        </div>

        <div class="span4">
          <h3>Options</h3>

          <ul class="inputs-list">
           <li>
              <label>
                <input type="checkbox" name="punctuation">
                <span>Insert punctuation (if available)</span>
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" name="numbers">
                <span>Insert numbers</span>
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" name="trimdiacritics">
                <span>Trim diacritics</span>
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" name="ignorecase">
                <span>Ignore input case</span>
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" name="startuppercase">
                <span>Start all words with uppercase characters</span>
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" name="transformcase">
                <span>Transform case to</span>
              </label>
              <select class="span2" name="transformcaseto">
                <option>UPPERCASE</option>
                <option>lowercase</option>
                <option>Title Case</option>
               </select>
            </li>
          </ul>
        </div>

      </div>
      </form>
    </div>

    <footer class="container">
      <p>Released under GNU Affero GPL. Fork us on
        <a href="https://github.com/" target="_blank">GitHub</a>.
      </p>
    </footer>
    
  </body>
</html>
